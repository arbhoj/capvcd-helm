apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: VCDMachineTemplate
metadata:
  name: {{ .Values.cluster.name }}-cp-{{ .Values.cluster.kubernetesVersion }}
spec:
  template:
    spec:
      catalog: {{ .Values.cluster.catalog }}
      template: {{ .Values.cluster.vAppTemplate }}
      sizingPolicy: {{ .Values.controlPlaneMachineTemplate.sizingPolicy }}
      placementPolicy: {{ .Values.controlPlaneMachineTemplate.placementPolicy }}
      storageProfile: {{ .Values.controlPlaneMachineTemplate.storageProfile }}
      enableNvidiaGPU: {{ .Values.controlPlaneMachineTemplate.enableNvidiaGPU }}
